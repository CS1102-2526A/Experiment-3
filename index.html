<!DOCTYPE html>
<html>
<head>
    <title>Experiment 1</title>
    <style>
        body {
                background-color: #FFFAF0;
        }
        h1 {
            text-align: center;
            font-size: 20px;
        }
        h2 {
            font-size: 20px;
        }
        h3 {
            font-size: 30px;
        }

        .left {
            width: 100px;
            height: 100px;
            background: red;
            left: 150px;
            top: 30px;
            position: absolute;
            border-radius: 5px;
        }

        .right {
            width: 100px;
            height: 100px;
            background: blue;
            left: 350px;
            top: 30px;
            position: absolute;
            border-radius: 5px;
        }

        .bottom {
            width: 300px;
            height: 100px;
            background-color: purple;
            top: 200px;
            left: 150px;
            position: absolute;
            border-radius: 5px;
        }

        .box {
            position: relative;
            height: 350px;
            width: 600px;
            border: 1px solid grey;
            background-color: white;
            margin: 45px;
            border-radius: 10px;
            overflow: hidden;
        }

        @keyframes acid {
            from { top: 30px; }
            to { top: 200px; background-color: transparent; }
        }

        @keyframes base {
            from { top: 30px; }
            to { top: 200px; background-color: transparent; }
        }

        @keyframes indicator {
            0% { background-color: purple; }
            55% { background-color: purple; }
            100% { background-color: yellow; }
        }

        .left-acid {
            animation: acid 5s forwards;
        }

        .right-base {
            animation: base 5s forwards;
        }

        .bottom-indicator {
            animation: indicator 5s forwards;
        }
    </style>
</head>
<body>
    <h1>CS1102 - Simulated Chemistory Reaction - 2025/2026 Semester A<br/>
        <br/>Experiment 1<br/>
        <br/>Tong Wing Yan 57905703, Tam Wing Nga 58196547, Wong Cheuk Wing 58112774, Wong Ching Yu 58620001
    </h1>
    <br/>
   
    <h2><a href="https://cs1102-2526a.github.io/main/">Return Home Page</a></h2>
    <br/>
   
    <h3>Bridge Camera</h3>
    <p>XXX</p>
    <h3>Click the button to check what color there is.</h3>
    <button onclick="startAnimation()">Check it now!</button>
       
    <br/>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
        <div class="bottom"></div>
    </div>

    <script>
        function startAnimation() {

            const left = document.querySelector('.left');
            const right = document.querySelector('.right');
            const bottom = document.querySelector('.bottom');

            left.classList.remove('left-acid');
            right.classList.remove('right-base');
            bottom.classList.remove('bottom-indicator');
            
            void left.offsetHeight;
            void right.offsetHeight;
            void bottom.offsetHeight;
            
            void left.offsetWidth;
            void right.offsetWidth;
            void bottom.offsetWidth;
            
            // Add animation classes
            left.classList.add('left-acid');
            right.classList.add('right-base');
            bottom.classList.add('bottom-indicator');
        }
    </script>
</body>
</html>
